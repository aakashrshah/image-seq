<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Image Sequence</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="style.css" rel="stylesheet" /> -->
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
</head>

<body>

    <!-- nav bar on the top -->
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header" style="float: left;text-align: center;width: 100%;">
                <div class="text-center">
                    <center><p class="navbar-brand" style="float:none;"> Select the room that looks bigger.</p></center>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="height:70px;">

        <div class="alert alert-success alert-dismissible" id="myAlertCorrect" style="display: none">
            <a href="#" class="close">&times;</a>
            <strong>Correct!</strong>
        </div>

        <div class="alert alert-danger alert-dismissible" id="myAlertIncorrect" style="display: none">
            <a href="#" class="close">&times;</a>
            <strong>Incorrect!</strong>
        </div>

    </div>

    <!-- container starts here -->
    <div id="container" class="container">
        
    </div>

    <div class="navbar navbar-default">
        <div class="container-fluid">
                <div class="navbar-footer" style="float: left;text-align: center;width: 100%;">
                        <p class="navbar-brand" style="float:none;">Wait until you are asked to click.</p>
                </div>
        </div>
    </div>

    <!-- javascripts and other scripts -->
    <script src="main.js"></script>
</body>
